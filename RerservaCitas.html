<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Citas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .reserva-container {
        text-align: center;
        color: white;
        padding: 8rem 2rem 4rem;
        background-color: #16031e;
    }

    .reserva-container h1 {
        font-size: 4.5rem;
        color: #fff;
        text-shadow: 0 0 15px var(--main-color);
        margin-bottom: 2rem;
    }

    .reserva-container p {
        font-size: 1.8rem;
        max-width: 600px;
        margin: 0 auto 2rem;
        color: #eee;
    }

    .reserva-container .btn-wsp {
        background: #a34bd8;
        color: white;
        font-size: 2rem;
        padding: 1.2rem 3rem;
        border-radius: 12px;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 2rem;
        transition: 0.3s;
    }

    .reserva-container .btn-wsp:hover {
        background: var(--main-color);
        box-shadow: 0 0 15px var(--main-color);
    }

    .reserva-container .telefono {
        font-size: 2rem;
        margin-top: 1rem;
        color: #eee;
    }

    .reserva-container .telefono span {
        color: var(--main-color);
        font-weight: bold;
    }

    .calendar-container {
         background: linear-gradient(to bottom, #16031e, #1a0f2d);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 0 20px rgba(163, 75, 216, 0.4);
        max-width: 800px;
        margin: 0 auto 4rem;
    }

    .calendar-container h2 {
        color: var(--main-color);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 3rem;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .calendar div {
        padding: 1rem;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        background: #2a2a2a;
        font-size: 1.6rem;
        transition: 0.2s ease;
    }

    .calendar .occupied {
        background: #a30000;
        color: #fff;
        cursor: not-allowed;
    }

    .calendar .available:hover {
        background: #4caf50;
    }

    .calendar .selected {
        background: var(--main-color);
    }

    .formulario {
        display: none;
        text-align: center;
    }

    .formulario h3 {
        color: #fff;
        margin-bottom: 1rem;
        font-size: 2rem;
    }

    .formulario input {
        padding: 1rem;
        width: 90%;
        margin-bottom: 1rem;
        border-radius: 10px;
        font-size: 1.6rem;
    }

    .formulario button {
        padding: 1rem 2rem;
        background: linear-gradient(45deg, var(--main-color), var(--accent-color));
        border: none;
        color: white;
        font-size: 1.6rem;
        cursor: pointer;
        border-radius: 10px;
    }

    .formulario button:hover {
        background: var(--accent-color);
    }

    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Sección de Reserva -->
  <section class="reserva-container">
    <h1>¡Reserva tu cita hoy!</h1>
    <p>Experimenta un servicio profesional, personalizado y de alta calidad. Nos encargamos de resaltar tu belleza y bienestar.</p>
    <a class="btn-wsp" href="https://wa.me/573108451021?text=Hola%2C%20quiero%20reservar%20una%20cita" target="_blank">
      Reservar por WhatsApp
    </a>
    <div class="telefono">
      o llama al:<br><span>+57 310 845 1021</span>
    </div>
  </section>

  <!-- Calendario -->
  <section class="calendar-container">
    <h2>Fechas Disponibles</h2>
    <div class="calendar" id="calendar"></div>

  </section>

  <script>
    const calendar = document.getElementById('calendar');
    const formulario = document.getElementById('formulario');
    const fechaSeleccionada = document.getElementById('fechaSeleccionada');

    const ocupadas = ["2025-06-22", "2025-06-25", "2025-06-28"];
    const hoy = new Date();
    const año = hoy.getFullYear();
    const mes = hoy.getMonth();
    const diasMes = new Date(año, mes + 1, 0).getDate();

    for (let dia = 1; dia <= diasMes; dia++) {
        const fecha = new Date(año, mes, dia);
        const fechaISO = fecha.toISOString().split('T')[0];
        const diaElemento = document.createElement('div');
        diaElemento.textContent = dia;

        if (ocupadas.includes(fechaISO)) {
            diaElemento.classList.add('occupied');
        } else {
            diaElemento.classList.add('available');
            diaElemento.addEventListener('click', () => {
                document.querySelectorAll('.calendar .available').forEach(d => d.classList.remove('selected'));
                diaElemento.classList.add('selected');
                formulario.style.display = 'block';
                fechaSeleccionada.textContent = fechaISO;
            });
        }

        calendar.appendChild(diaElemento);
    }
  </script>

</body>
</html>
